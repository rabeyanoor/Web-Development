<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo</title>
    <style>
        h3{
            color: brown;
        }
        
        h3:hover{
            color: palegreen;
            background-color: peru;
        }
        input:focus{
            color: blue;
            padding-left: 20px;
            
        }
        a:visited{
            color: red;
        }
        li:last-child{
            color: red;
        }
        
    </style>
</head>
<body >

    <input type="text">
    <br>
    <input type="text">
    <br>
    <input type="text">
    <br>

    <ul>
        <li>rina</li>
        <li>mina</li>
        <li>tina</li>
        <li>pina</li>
        <li>kina</li>
        <li>gina</li>
    </ul>


</body>
</html>
