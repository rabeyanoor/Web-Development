<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Basic CSS</title>
    <style>
        #short{
            color: red;
            text-align: center;
        }
        li{
            color: brown;
        }
        p{
            background-color: oklab(44.672% -0.02936 -0.066);
        }
    </style>
</head>
<body>
    <h3 style="color:blueviolet ;">Learning Basic CSS.</h3>
    <p style="background-color: aquamarine;">CSS meaning: Cascading Style Sheet</p>
    <p id="short">Style eis colorful</p>
    <p>Short form is CSS.</p>
    <ul>
        <li>Inline</li>
        <li>Internal</li>
        <li>External</li>
    </ul>
    
</body>
</html>
