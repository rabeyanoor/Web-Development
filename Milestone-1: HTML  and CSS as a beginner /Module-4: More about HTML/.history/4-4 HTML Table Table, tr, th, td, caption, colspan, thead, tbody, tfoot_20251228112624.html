<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
</head>
<body>
    <h1>HTML Table</h1>
    <table>
        <thead>

        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td></td>
            </tr>

        </tbody>
        <tfoot>

        </tfoot>
    </table>
    <ul>
        <li>Table:table</li>
        <li>table head: thead</li>
        <li>Table body: tbody</li>
        <li>Table footer: tfoot</li>
        <li>table row: tr</li>
        <li>table data or table cell: td</li>
    </ul>
    
</body>
</html>
