<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <style>
        td{
            border
        }
    </style>
</head>
<body>
    <h1>HTML Table</h1>
    <table>
        <thead>

        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Bill Getes</td>
                <td>Microsoft</td>
                <td>$1000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Steve Jobs</td>
                <td>Apple</td>
                <td>$1200</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Larry Page</td>
                <td>Google</td>
                <td>$1100</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Mark Zuku</td>
                <td>Facebook</td>
                <td>$1300</td>
            </tr>


        </tbody>
        <tfoot>

        </tfoot>
    </table>
    <ul>
        <li>Table:table</li>
        <li>table head: thead</li>
        <li>Table body: tbody</li>
        <li>Table footer: tfoot</li>
        <li>table row: tr</li>
        <li>table data or table cell: td</li>
    </ul>
    
</body>
</html>
