<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixed Selectors.</title>
    <style>
        *{
            /* margin: 0; */
            /* padding: 0; */

        }
        p{
            color:blue;
        }
        #fifth li{
            font-size: 26px;
        }
        .yellow{
            background-color: yellow;
        }
        .bold{
            font-weight: 800;
        }
        input[type='password']{
            color: tomato;
        }
    </style>
</head>
<body>
    <h3>Explore mixed selector.</h3>
    <p class="yellow bold">My first line CSS.</p>
    <p>My second line CSS.</p>
    <p>My third line CSS.</p>
    <p>My fourth line CSS.</p>
    <p id="fifth">My fifth line CSS.</p>
    <p class="bold">My sixth line CSS.</p>
    <p>My seven line CSS.</p>
    <p class="yellow">My eight line CSS.</p>
    <p>My nine line CSS.</p>
    <ol>
        <li>Element selector</li>
        <li>ID selector </li>
        <li class="bold">class selector </li>
        <li>universal</li>
    </ol>
    <form action="">
        <input type="text">
        <input type="password" name="" id="">

    </form>
    
</body>
</html>
